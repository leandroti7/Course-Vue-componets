<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container" id="app">
    <titulo></titulo>
    <div class="row">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <button class="btn btn-warning mb-2 " @click="criarJogo">Criar Novo Jogo</button>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-12" v-if="visao!='tabela'">
            <novo-jogo :time-casa="timeCasa"  :time-fora="timeFora" @fim-jogo="showTabela() "></novo-jogo>
        </div>
        <div class="col-md-12" v-if="visao=='tabela'">
            <tabela-brasileiro :times="times"></tabela-brasileiro>
        </div>
    </div>
 </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="js/time.js"></script>
<script src="js/app.js"></script>
</body>
</html>
